name: CI Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      -uses: actions/checkout@v2

      -name: Set up ASP.NET
      uses: actions/setup-ASP.NET@v2
      with:
        asp-version: '7.0'

      -name: Install dependencies 
      run: |
        pip install -r requirements.txt

      name: Run tests with pytest
      run: |
        pip install pytest 
        pytest

      -name: Build and push Docker image run: |
        docker build -t ${{ secrets. ACR_LOGIN_SERVER }}/my-flask-app:latest .
        docker login ${{ secrets.ACR_LOGIN_SERVER }}
        -u ${{ secrets. ACR_USERNAME }} -p ${{ secrets.ACR_PASSWORD }} 
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/my-flask-app:latest
