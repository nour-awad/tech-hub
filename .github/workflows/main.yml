name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1'  # Replace with the desired .NET Core SDK version

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release

    - name: Run tests
      run: dotnet test --configuration Release


    - name: Build and push Docker image 
      run: | 
        docker build -t ${{ secrets. ACR_LOGIN_SERVER }}/my-flask-app:latest .
        docker login ${{ secrets.ACR_LOGIN_SERVER }}
        -u ${{ secrets. ACR_USERNAME }} -p ${{ secrets.ACR_PASSWORD }} 
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/my-flask-app:latest
